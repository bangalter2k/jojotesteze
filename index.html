<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Chave Pix</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 30px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; font-size: 16px; }
    button { background-color: #0d9488; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0f766e; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastre sua chave Pix</h2>
    <input type="text" id="chavePix" placeholder="Insira sua chave Pix" />
    <button onclick="salvarChave()">Salvar</button>
    <p style="text-align: center;">
      <a href="pagamento.html">→ Ir para gerar pagamento</a>
    </p>
  </div>

  <script>
    function salvarChave() {
      const chave = document.getElementById("chavePix").value.trim();
      if (!chave) {
        alert("Informe uma chave válida.");
        return;
      }
      localStorage.setItem("chavePix", chave);
      alert("Chave salva com sucesso!");
    }

    // Pré-carrega se já existir
    window.onload = () => {
      const chave = localStorage.getItem("chavePix");
      if (chave) {
        document.getElementById("chavePix").value = chave;
      }
    };
  </script>
</body>
</html>
